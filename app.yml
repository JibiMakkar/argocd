apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cleanup
  namespace: default
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cleanup
    repoURL: https://github.com/JibiMakkar/argocd.git
    targetRevision: HEAD
  syncPolicy: {}