apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup
  namespace: kube-system
spec:
      template:
        spec:
          serviceAccountName: helm-traefik
          automountServiceAccountToken: true
          containers:
          - name: kubectl-runner
            image: wernight/kubectl
            command: ["sh", "-c", "kubectl get deployments"]
          restartPolicy: Never
